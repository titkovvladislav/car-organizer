<div class="registration">
  <h2>New application</h2>
  <form [formGroup]="applicationForm">

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>VIN</mat-label>
      <mat-select formControlName="vin">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let vin of vinList$ | async" [value]="vin">
          {{vin}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="applicationForm.get('vin')?.errors?.['required']">Please choose an VIN</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" formControlName="fullName">
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Telephone</mat-label>
      <input type="tel" matInput placeholder="+7 (000) 000-00-00"  formControlName="phone" appPhoneMask>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>

    <div class="date-time">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Time</mat-label>
        <mat-select formControlName="time" [disabled]="!availableTime.length">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let time of availableTime" [value]="time">
            {{time}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      [disabled]="applicationForm.invalid"
      (click)="save()"
    >Save</button>

  </form>
</div>
