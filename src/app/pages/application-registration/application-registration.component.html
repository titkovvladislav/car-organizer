<div class="registration">
  <h2>New application</h2>
  <form [formGroup]="applicationForm">
    <mat-form-field appearance="fill">
      <mat-label>VIN</mat-label>
      <mat-select formControlName="vin">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let vin of vinList|async" [value]="vin">
          {{vin}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="applicationForm.get('vin')?.errors?.['required']">Please choose an VIN</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" formControlName="fullName">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telephone</mat-label>
      <input type="tel" matInput placeholder="+7 (000)-000-00-00"  formControlName="phone" appPhoneMask>
    </mat-form-field>


  </form>
</div>
